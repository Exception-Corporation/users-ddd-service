apps:
  - script: ./build/app.js
    name: 'app'
    instances: max
    exec_mode: cluster
    instance_var: INSTANCE_ID
    autorestart: true
    watch: true
    merge_logs: true
    restart_delay: 1000

    env:
      REDIS_HOSTNAME: redis-users
      POSTGRES_HOST: postgres-users
      RABBITMQ_HOST: rabbitmq-users
      PROJECT_MODE: production
